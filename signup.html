<style>
*{
    box-sizing: border-box;
}

html, body{
    height: 100%;
    padding: 0px;
    margin: 0px;
    background: #E3A6CB;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-weight: 400;
        font-style: normal;
        
      
}
h1 {
   font-family: "Rubik Puddles", serif;
  font-weight: 400;
  font-style: normal;
}


h2, h4 {
    font-family: Georgia, 'Times New Roman', Times, serif;
    color: #444;
    margin: 5px;
}

h3 {
 font-family: "Noticia Text", serif;
  font-weight: 700;
  font-style: normal;
  color: #444;
    margin: 5px;
    font-size: 1.7rem;
}

h5 {
  font-family: "Rock 3D", serif;
  font-weight: 400;
  font-style: normal;
     color: #444;
    margin: 5px;
}

h6{
 font-family: "Rubik Glitch Pop", serif;
 color: #444;
    margin: 5px;
    font-size: 1.7rem;
}

a{
    text-decoration: none;
    color: inherit;
}

.clearfix::after {
content: '';
display: block;
clear: both;
}

.btn {
padding: .5rem 1rem;
background: #6ABAC8;
color: antiquewhite;
border: 1px solid transparent;
border-radius: .25rem;
font-size: .7em;
}

.btn-big {

    padding: .7rem 1.3rem;
    line-height: 1.3rem;

}

.btn:hover {
color: antiquewhite !important;
background: #20606F;

}

.text-input {
padding: .5rem 1rem;
display: block;
width: 100%;
border-radius: 5px;
border: 1px solid pink;
outline: none;
color: #444;
line-height: 1.5rem;
font-size: 1em;
font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}

.msg {
    width: 100%;
    margin: 5px auto;
    padding: 8px;
    border-radius: 5px;
    list-style: none;
}

.success {
    color: green;
    border: 1px solid green;
    background: rgb(102, 197, 148);
}

.error {
    color: rgb(216, 6, 6);
    border: 1px solid rgb(216, 6, 6);
    background: rgb(230, 117, 139);
}

/* NAVBAR */

header {
    background-color: #45062E;
    height: 66px;
}

header * {
    color: white;
}

header .logo {
    float: left;
    height: inherit;
    margin-left: 2em;
}

header .logo-text{
    margin: 9px;
}

header .logo-text span {
    color: antiquewhite;
  font-family: "Rubik Puddles", serif;
  font-weight: 400;
  font-style: normal;
    font-size: 2.5rem;
    text-align: center;
}

header ul {
    float: right;
    margin: 0px;
    padding: 0px;
    list-style: none;
}

header ul li {
    float: left;
    position: relative;
}
header ul li ul {
    position: absolute;
    top: 66px;
    right: 0px;
    width: 180px;
    display: none;
    z-index: 88888;
}

header ul li:hover ul{
    display: block;
}

header ul li ul li {
    width: 100%;
}

header ul li ul li a {
    padding: 10px;
    color: #444;
    background: #F1BEDD;
}

header ul li ul li a.logout{
    color: red;
}


header ul li ul li a:hover {
    background:  #94567d;
}

header ul li a {
display: block;
padding: 21px;
font-size: 1.0em;
text-decoration: none;
}

header ul li a:hover{
    background: #94567d;
    transition: 0.5s;
}

header .menu-toggle {
    display: none;
}
.post-wrapper {
        min-height: 100%;
}
.page-wrapper a:hover {
    color: #9BBED6;
}

/* POST SLIDER */
.post-slider {
    position: relative;
}
.post-slider .slider-title{
    text-align: center;
    margin: 30px auto;

}

.post-slider .next {
    position: absolute;
    top: 50%;
    right: 30px;
    font-size: 2em;
    color: #444;
    cursor: pointer;
}

.post-slider .prev {
    position: absolute;
    top: 50%;
    left: 30px;
    font-size: 2em;
    color: #444;
    cursor: pointer;
}

.post-slider .post-wrapper {
    width: 84%;
    overflow: hidden;
    height: 350px;
    margin: 0px auto;
    padding: 10px 0px 10px 0px;
}
.post-slider .post-wrapper .post {
    height: 330px;
    margin: 0px 10px;
    width: 300px;
    display: inline-block;
    background: #FFD6EE;
    border-radius: 5px;
    box-shadow: lrem lrem lrem -lrem #a0a0a033;
    position: relative;

}
.post-slider .post-wrapper .post span{
font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}
.post-slider .post-wrapper .post .post-info {
    height: 130px;
    padding: 0px 5px;
    position: absolute;
}
.post-slider .post-wrapper .post .slider-image {
    width: 100%;
    height: 200px;
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
    object-fit: cover; /* Ensures the image fits without distortion */
}




/* CONTENT */

.content{
width: 90%;
margin: 30px auto 30px;
}

.content .main-content{
width: 70%;
float: left;
}


.content .main-content .post {
width: 95%;
height: 270px;
margin: 20px auto;
border-radius: 5px;
background: #FFD6EE;
position: relative;
}

.content .main-content .post .read-more {
position: absolute;
bottom: 10px;
right: 10px;
border: 1px solid #9DCED2;
background: transparent;
color: #6ABAC8 !important;
}

.content .main-content .post .read-more:hover {
background: #9BBED6 ;
color: #2E8A9E !important;
transition: .25s;
}


.content .main-content .post .post-image {
width: 40%;
height: 100%;
float: left;

}

.content .main-content .post .post-preview {
width: 60%;
padding: 10px;
float: right;

}



.content .main-content .post span{
font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}

.content .main-content .recent-post-title{
margin: 20px;
}

.content .sidebar {
width: 30%;
float: left;
height: 300px;

}

.content .sidebar .section {
background: #FFD6EE;
padding: 20px;
border-radius: 5px;
margin-bottom: 20px;

}

.content .sidebar .section .section-title {
margin: 10px 0px 10px 0px;
}

.content .sidebar .section.search {
margin-top: 67px;


}

.content .sidebar .section.topics ul {
margin: 0px;
padding: 0px;
list-style: none;
}

.content .sidebar .section.topics ul li a {
border-bottom: 1px solid #9DCED2;
display: block;
padding: 15px 0px 15px 0px;
transition: all 0.3s;
}

.content .sidebar .section.topics ul li a:hover {
padding-left: 10px;
transition: all 0.3s;

}
/* AUTH PAGES */

.auth-content {
    width: 30%;
    margin: 50px auto;
    padding: 20px;
    background:#FFD6EE;
    border-radius: 5px;
}

.auth-content .form-title {
    text-align: center;
}

.auth-content form div {
    margin-bottom: 10px;

}
.auth-content form p {
    text-align: center;
}
.auth-content form p a {
    text-decoration: underline;
}





/* FOOTER */

.footer {
background: #2E8A9E;
color: white;
height: 400px;
position: relative;
}

.footer .footer-content {
height: 350px;
display: flex;
}

.footer .footer-content .footer-section {
flex: 1;
padding: 25px;
}

.footer .footer-content h6,
.footer .footer-content h2 {
color: white;
}

.footer .footer-content .about h1 span {
color: antiquewhite;
}
.footer .footer-content .about .contact span {

display:block;
font-size: 1.1em;
margin-bottom: 8px;

}

.footer .footer-content .about .socials a {
border: 1px solid gray;
width: 45px;
height: 41px;
padding-top: 5px;
margin-right: 5px;
text-align: center;
display: inline-block;
font-size: 1.3em;
border-radius: 5px;
}
.footer .footer-content .about .socials a:hover {

border: 1px solid #9BBED6;
color: white;
transition: all .3s;

}

.footer .footer-content .links ul a {

display: block;
margin-bottom: 10px;
font-size: 1.2em;

}

.footer .footer-content .links ul a:hover {

color: #9BBED6 ;
margin-left: 15px;
transition: all .3s;

}

.footer .footer-content .contact-form .contact-input {

background: #9DCED2;
color: #444;
margin-bottom: 10px;
line-height: 1.5rem;
padding: .9rem 1.4rem;
border: none;

}

.footer .footer-content .contact-form .contact-input:focus {

background: #6ABAC8;

}

.footer .footer-content .contact-form .contact-btn {
    
float: right;
font-size: 1.1em;
font-family:Georgia, 'Times New Roman', Times, serif ;

 }

.footer .footer-bottom {
background: #20606F;
color: #9BBED6;
text-align: center;
height: 50px;
position: absolute;
bottom: 0px;
left: 0px;
padding-top: 15px;
width: 100%;
}

/* MEDIA QUERIES */
@media only screen and (max-width: 750px) {
header{
position: relative;
}
   header ul {
      width: 100%;
      background: #F1BEDD;
      max-height: 0px;
      overflow: hidden;
     }
.showing{
    max-height: 100em;
}
header ul li {
width: 100%;
}
header ul li ul {
    position: static;
    display: block;
    width: 100%;
    
     }
header ul li ul li a {
    padding: 10px;
    color: #444;
    background: #FFD6EE;
    padding-left: 50px;
}
header ul li ul li a.logout{
    color: red;
}
header .menu-toggle {
    display: block;
    position: absolute;
    right: 20px;
    top: 20px;
    font-size: 1.9em;
}
header .logo {
        margin-left: .5em;
        
}

}
</style>
